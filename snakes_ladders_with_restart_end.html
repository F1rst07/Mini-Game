<body>
  <h1>üêç ‡πÄ‡∏Å‡∏°‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π (‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)</h1>
  <canvas id="board" width="400" height="400"></canvas>
  <button id="rollBtn">üé≤ ‡∏ó‡∏≠‡∏¢‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤</button>
  <div id="status">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!</div>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
const rollBtn = document.getElementById("rollBtn");
const status = document.getElementById("status");

const boardSize = 10;
const cellSize = canvas.width / boardSize;
let playerPos = 1;

const ladders = {3:22, 5:8, 11:26, 20:29, 27:56, 36:44, 51:67, 71:92};
const snakes  = {17:4, 19:7, 21:9, 43:34, 49:30, 62:19, 87:24, 94:73, 98:79};

function drawBoard() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let row=0; row<boardSize; row++) {
    for (let col=0; col<boardSize; col++) {
      const x = col * cellSize;
      const y = (boardSize - 1 - row) * cellSize;
      ctx.fillStyle = (row + col) % 2 === 0 ? "#fff9c4" : "#ffecb3";
      ctx.fillRect(x, y, cellSize, cellSize);

      const num = row % 2 === 0 ? row * 10 + col + 1 : row * 10 + (10 - col);
      ctx.fillStyle = "#333";
      ctx.font = "12px Prompt";
      ctx.fillText(num, x + 4, y + 14);
    }
  }
  drawPlayer();
}

function posToCoord(pos) {
  const row = Math.floor((pos - 1) / 10);
  let col = (pos - 1) % 10;
  if (row % 2 === 1) col = 9 - col;
  return {
    x: col * cellSize + cellSize / 2,
    y: (boardSize - 1 - row) * cellSize + cellSize / 2
  };
}

function drawPlayer() {
  const {x, y} = posToCoord(playerPos);
  ctx.beginPath();
  ctx.arc(x, y, cellSize/4, 0, 2 * Math.PI);
  ctx.fillStyle = "#4db6ac";
  ctx.fill();
  ctx.strokeStyle = "#00695c";
  ctx.lineWidth = 2;
  ctx.stroke();
}

function rollDice() {
  const roll = Math.floor(Math.random() * 6) + 1;
  status.textContent = `‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤‡πÑ‡∏î‡πâ ${roll}`;
  movePlayer(roll);
}

function movePlayer(steps) {
  let target = playerPos + steps;
  if (target > 100) {
    status.textContent += " ‚Äî ‡πÄ‡∏Å‡∏¥‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ ‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡∏£‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤!";
    return;
  }
  animateMove(playerPos, target, () => {
    playerPos = target;
    if (ladders[playerPos]) {
      const top = ladders[playerPos];
      status.textContent = `‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏à‡∏≤‡∏Å ${playerPos} ‡πÑ‡∏õ ${top}!`;
      playerPos = top;
    } else if (snakes[playerPos]) {
      const tail = snakes[playerPos];
      status.textContent = `‡∏ï‡∏Å‡∏á‡∏π‡∏à‡∏≤‡∏Å ${playerPos} ‡πÑ‡∏õ ${tail}!`;
      playerPos = tail;
    }
    drawBoard();
    if (playerPos === 100) {
      status.textContent = "üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! ‡∏ñ‡∏∂‡∏á‡∏à‡∏∏‡∏î‡∏´‡∏°‡∏≤‡∏¢ 100!";
      rollBtn.disabled = true;
    }
  });
}

function animateMove(start, end, callback) {
  let current = start;
  const interval = setInterval(() => {
    if (current >= end) {
      clearInterval(interval);
      callback();
    } else {
      current++;
      playerPos = current;
      drawBoard();
    }
  }, 150);
}

rollBtn.addEventListener("click", rollDice);
drawBoard();
</script>
