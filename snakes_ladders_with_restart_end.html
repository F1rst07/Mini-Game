  .wrap{width:100%;max-width:1200px;padding:16px;display:grid;grid-template-columns:1fr;gap:16px;}
  @media(min-width:980px){.wrap{grid-template-columns:1.2fr .9fr;}}
  .card{background:#ffffffcc;border:1px solid #00000014;border-radius:20px;padding:18px;box-shadow:0 16px 30px rgba(0,0,0,.18);backdrop-filter:blur(6px);}
  h1{margin:0;font-size:clamp(22px,3.2vw,32px)}
  .right-tools{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  select,.pill,.field{appearance:none;border-radius:12px;padding:10px 12px;font-weight:700;border:1px solid #00000022;background:#ffffffa6;color:#112;}
  .badge{background:linear-gradient(90deg,var(--py-yellow),#ffe57f);color:#4b3f00;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;box-shadow:0 2px 0 #eab300}
  .subtitle{opacity:.85}

  /* Board */
  .board{display:grid;grid-template-columns:repeat(10,1fr);gap:5px;width:100%;aspect-ratio:1/1;padding:8px;border-radius:16px;border:1px solid #0000001a;
    background: radial-gradient(circle at 25% 30%, #ffffffcc 0 8px, transparent 9px) 0 0/26px 26px, linear-gradient(135deg,var(--tile),var(--tile2) 55%,var(--bg2));}
  .cell{position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,#ffffffcc,#ffffffa8);border:1px solid #00000017;display:flex;align-items:flex-end;justify-content:flex-end;padding:6px;font-size:11px;}
  .num{opacity:.8;font-weight:800;color:#2b3a4f;}
  .ladder,.snake{position:absolute;height:4px;left:10%;right:10%;pointer-events:none;border-radius:2px;}
  .ladder{background: linear-gradient(90deg, var(--py-yellow), #ffb300); bottom:10%}
  .snake{background: linear-gradient(90deg, var(--py-blue), #244f74); top:10%}

  /* Token (mascot) */
  .token{position:absolute;width:88%;height:88%;max-width:72px;max-height:72px;aspect-ratio:1/1;border-radius:10px;transform:translate(-50%,-50%);
    background:transparent;border:none;box-shadow:0 10px 20px rgba(0,0,0,.25);transition:transform .28s ease-out;z-index:4;}
  .token img{width:100%;height:100%;object-fit:contain;display:block}
  .token.moving{animation: token-hop 460ms ease-in-out 1;}
  .token.landing{animation: token-land 520ms cubic-bezier(.2,.8,.2,1) 1;}
  @keyframes token-hop{0%{transform:translate(-50%,-50%) scale(1);}30%{transform:translate(-50%,-65%) scale(1.06);}60%{transform:translate(-50%,-46%) scale(1.0);}100%{transform:translate(-50%,-50%) scale(1);}}
  @keyframes token-land{0%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.12);}100%{transform:translate(-50%,-50%) scale(1);}}

  .opt{border:1px solid #0000001f;border-radius:12px;padding:10px;margin:6px 0;background:#ffffff;cursor:pointer;transition:.15s}

  .src{flex:1}
  .kw{color:#ffcb6b} .val{color:#c3e88d} .str{color:#c792ea}

  .textlines{background:#ffffff;border:1px solid #00000018;border-radius:12px;padding:10px;margin:6px 0}
  .text-line{display:flex;gap:10px;align-items:center;padding:6px 8px;border-radius:8px}
  .text-line + .text-line{margin-top:4px;background:#f8fbff}
  .text-line .tln{width:2.2em;text-align:right;opacity:.55;font-weight:700;color:#546e7a;user-select:none}
  .text-line .ttext{flex:1;color:#263238;white-space:pre-wrap;word-break:break-word}

/* Fancy roll button + badge block */
.badge-block{ display:block; margin-top:8px; }
#rollBtn{
  all: unset;
  display:block;
  width:100%;
  text-align:center;
  padding:14px 16px;
  border-radius:14px;
  font-weight:800;
  letter-spacing:.2px;
  cursor:not-allowed;
  background:linear-gradient(180deg,#e9eef7,#dde6f7);
  color:#5b6c8a;
  border:1px solid #c7d2e5;
  box-shadow: inset 0 1px 0 #fff, 0 2px 0 #c7d2e5, 0 8px 22px rgba(55,118,171,.12);
  transition: transform .2s ease, box-shadow .2s ease, filter .2s ease, background .2s ease;
}
#rollBtn.enabled{
  cursor:pointer;
  background:linear-gradient(180deg,#FFD43B,#FFC300);
  color:#3b2d00;
  border:1px solid #e0b300;
  box-shadow: inset 0 1px 0 #fff6cc, 0 2px 0 #e0b300, 0 10px 28px rgba(255,212,59,.45), 0 0 0 6px rgba(255,212,59,.15);
}
#rollBtn.enabled:hover{ transform: translateY(-1px); }
#rollBtn.enabled:active{ transform: translateY(0); filter:saturate(1.05); }
/* pulse glow while enabled */
#rollBtn.glow{ animation: rollbtn-pulse 1.6s ease-in-out infinite; }
@keyframes rollbtn-pulse{
  0%{ box-shadow: inset 0 1px 0 #fff6cc, 0 2px 0 #e0b300, 0 10px 28px rgba(255,212,59,.45), 0 0 0 4px rgba(255,212,59,.14); }
  50%{ box-shadow: inset 0 1px 0 #fff6cc, 0 2px 0 #e0b300, 0 16px 36px rgba(255,212,59,.6), 0 0 0 8px rgba(255,212,59,.18); }
  100%{ box-shadow: inset 0 1px 0 #fff6cc, 0 2px 0 #e0b300, 0 10px 28px rgba(255,212,59,.45), 0 0 0 4px rgba(255,212,59,.14); }
}
/* roll / shake micro animation when clicking */
#rollBtn.roll-effect{ animation: rollbtn-roll .6s cubic-bezier(.2,.8,.2,1) 1; }
@keyframes rollbtn-roll{
  0%{ transform: translateY(0) rotate(0); }
  20%{ transform: translateY(-1px) rotate(-2deg); }
  40%{ transform: translateY(0) rotate(2deg); }
  60%{ transform: translateY(-1px) rotate(-1deg); }
  80%{ transform: translateY(0) rotate(1deg); }
  100%{ transform: translateY(0) rotate(0); }
}

/* ===== UI Polish: glass cards, headers, progress, pretty options ===== */
.card{ position:relative; background:linear-gradient(180deg,rgba(255,255,255,.82),rgba(255,255,255,.78));
  border:1px solid rgba(17,24,39,.06); box-shadow:0 20px 40px rgba(15,23,42,.12), inset 0 1px 0 rgba(255,255,255,.45); }
.head h1{ letter-spacing:.2px; }
.head h1::after{ content:""; display:block; height:4px; width:140px; margin-top:8px;
  background:linear-gradient(90deg,var(--py-blue),var(--py-yellow)); border-radius:999px; opacity:.7; }

/* Board frame */
.board{ border-radius:20px; border:1px solid rgba(17,24,39,.08);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 16px 28px rgba(15,23,42,.12); }
.cell{ transition:transform .06s ease; }
.cell:hover{ transform:translateY(-1px); }
.num{ text-shadow:0 1px 0 #fff; }

/* Right panel sections */
.panel .sec + .sec{ margin-top:12px; }
.q-card h3{ margin-top:0; }
.q-card{ border-radius:16px; background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.88));
  border:1px solid rgba(17,24,39,.06); padding:16px; box-shadow:0 8px 20px rgba(15,23,42,.08), inset 0 1px 0 rgba(255,255,255,.5); }

/* Pretty options with icons */
.opt{ position:relative; overflow:hidden; }
.opt::after{ content:""; position:absolute; inset:0; pointer-events:none;
  background:radial-gradient(800px 120px at var(--mx,50%) -20%, rgba(255,255,255,.5), transparent 40%); opacity:0; transition:opacity .25s; }
.opt:hover::after{ opacity:.8; }
.opt.correct{ border-color:#1db954; background:linear-gradient(180deg,#eafff2,#f5fff8); }
.opt.correct::before{ content:"✓"; font-weight:900; color:#0a7a3f; margin-right:.5em; }
.opt.wrong{ border-color:#ff6b6b; background:linear-gradient(180deg,#fff0f0,#fff7f7); }
.opt.wrong::before{ content:"✕"; font-weight:900; color:#b00020; margin-right:.5em; }

/* Sticky roll area */
.panel .sec:nth-of-type(2){ position:sticky; top:8px; z-index:5; }
#rollBtn{ font-size:16px; }

/* Progress bar */
.progress-wrap{ display:flex; align-items:center; gap:10px; margin-top:10px; }
.progress-label{ font-weight:700; opacity:.8; }
.progress{ flex:1; height:10px; background:rgba(17,24,39,.08); border-radius:999px; overflow:hidden; box-shadow:inset 0 1px 0 rgba(255,255,255,.6); }
.progress > span{ display:block; height:100%; width:0%; background:linear-gradient(90deg,var(--py-blue),var(--py-yellow)); border-radius:999px;
  box-shadow:0 0 0 3px rgba(55,118,171,.15); transition:width .4s ease; }

/* Inputs & selects */
.field, select{ box-shadow: inset 0 1px 0 rgba(255,255,255,.6); }
select{ background-image: linear-gradient(180deg,rgba(255,255,255,.7),rgba(255,255,255,.35)); }

/* === Centered & Polished Theme Patch === */
body{
  align-items:center !important;
  justify-content:center !important;
  padding:24px !important;
}
/* unified app container */
#app, main, .app, .container, .root{
  width: min(1100px, 96vw) !important;
  margin: 0 auto !important;
  backdrop-filter: blur(6px);
}
/* card-like panel for board and UI */
.center-card{
  background: rgba(255,255,255,.9);
  border-radius: 20px;
  box-shadow:
    0 10px 30px rgba(0,0,0,.12),
    0 4px 10px rgba(11,47,117,.10);
  padding: 20px;
}
/* pretty buttons */
button, .btn-primary, .control button {
  font-weight: 700;
  border-radius: 14px !important;
  padding: 14px 18px !important;
  box-shadow:
    0 6px 14px rgba(0,0,0,.12);
  border: 2px solid #ffffff22;
  transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
}
button:hover, .btn-primary:hover, .control button:hover{
  transform: translateY(-1px);
  box-shadow:
    0 8px 18px rgba(0,0,0,.16),
    0 0 0 3px rgba(55,118,171,.12) inset;
  filter: brightness(1.03);
}
button:active, .btn-primary:active, .control button:active{
  transform: translateY(0);
}
/* center utility */
.center{
  display:flex;
  align-items:center;
  justify-content:center;
}
h1,h2,h3{
  text-align:center;
}
/* keep board responsive in the middle */
.board, #board{
  margin: 12px auto !important;
}
/* text area / log */
#log, .log, .messages{
  background:#fff;
  border-radius:16px;
  padding:12px 14px;
  box-shadow: inset 0 0 0 1px #e9eef6;
}
/* dice display */
#dice-face, .dice-face{
  font-size: clamp(28px, 4.5vw, 44px);
}
/* make long buttons wrap nicely on mobile */
button{ white-space: normal; }
/* footer controls row */
.controls, .control-row{
  gap:12px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
/* prevent overflow on very small screens */
*{ max-width: 100%; box-sizing: border-box; }

function refreshRollBtn(){

    rollBtn.classList.add('enabled','glow');

// minimal syntax highlight for a few tokens
function colorize(s){
  return s.replace(/\b(def|class|for|while|if|else|elif|try|except|return|import|from|with|print)\b/g,'<span class=kw>$1</span>')
          .replace(/('[^']*'|"[^"]*")/g,'<span class=str>$1</span>')
          .replace(/\b(None|True|False|\d+)\b/g,'<span class=val>$1</span>');
}
function renderCodeBox(text){
  const lines = text.split('\n');
  qCode.innerHTML = lines.map((s,i)=>`<div class="code-line"><span class="ln">${i+1}</span><span class="src">${colorize(s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'))}</span></div>`).join('');
  qCode.style.display = 'block';
}
function renderTextLines(text){
  const lines = text.split('\n');
  qTextLines.innerHTML = lines.map((s,i)=>`<div class="text-line"><span class="tln">${i+1}</span><span class="ttext">${s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</span></div>`).join('');
  qTextLines.style.display = 'block';
}

}

      const cell = document.createElement('div');
      cell.className='cell'; cell.dataset.num=num;
      const n = document.createElement('div'); n.className='num'; n.textContent = num;
      cell.appendChild(n); boardEl.appendChild(cell);

function moveTokenTo(n){
  const t=document.querySelector(`.cell[data-num="${n}"]`);
  if(!t) return;
  tokenEl.classList.remove('landing'); tokenEl.classList.add('moving');
  t.appendChild(tokenEl); tokenEl.style.top='50%'; tokenEl.style.left='50%';
  setTimeout(()=> tokenEl.classList.remove('moving'), 470);
}


// radial hover for options
qOptions.addEventListener('mousemove', (e)=>{
  const t = e.target.closest('.opt'); if(!t) return;
  const r = t.getBoundingClientRect();
  const x = ((e.clientX - r.left) / r.width) * 100;
  t.style.setProperty('--mx', x+'%');
});

// ---------- Questions flow ----------
function nextQuestion(){
  try{
    if(usedIdx.size===QUESTIONS.length) usedIdx.clear();
    let idx; do{ idx=Math.floor(Math.random()*QUESTIONS.length); }while(usedIdx.has(idx));
    usedIdx.add(idx);
    const q=QUESTIONS[idx];
    const isCode = q.code || q.q.includes('\n');

    qText.textContent = isCode ? 'แก้บั๊กจากโค้ดนี้ให้ถูก' : q.q.split('\n')[0];
    clearTextBlocks();
    if(isCode){ renderCodeBox(q.q); } else if(q.q.includes('\n')){ renderTextLines(q.q); }

    qOptions.innerHTML=''; qInfo.textContent='ตอบให้ถูกเพื่อปลดล็อกปุ่มทอยลูกเต๋า';
    canRoll=false; rollBtn.disabled=true; turnBadge.textContent='ต้องตอบถูกก่อนถึงจะทอย'; refreshRollBtn();

    const letters=['A','B','C','D'];
    q.opts.forEach((opt,i)=>{
      const btn=document.createElement('div'); btn.className='opt';
      btn.innerHTML = `<span class="prefix">${letters[i]||String(i+1)}.</span>${opt}`;
      btn.addEventListener('click',()=>{
        if(canRoll) return;
        if(i===q.a){
          btn.classList.add('correct');
          qInfo.innerHTML='✅ ถูกต้อง!' + (q.explain?('<br>'+q.explain):'');
          canRoll=true; rollBtn.disabled=false; turnBadge.textContent='ปลดล็อกทอยลูกเต๋าแล้ว 1 ครั้ง'; refreshRollBtn();
          log('🧰 <b>ตอบถูก:</b> '+(isCode ? q.q.split('\n')[0]+' …' : q.q));
        }else{
          btn.classList.add('wrong'); qInfo.textContent='❌ ยังไม่ถูก ลองอีกครั้ง';
          log('🧰 ตอบผิด: '+(isCode ? q.q.split('\n')[0]+' …' : q.q));
          btn.animate([{transform:'translateY(0)'},{transform:'translateY(-2px)'},{transform:'translateY(0)'}], {duration:200});
        }
      });
      qOptions.appendChild(btn);
    });
  }catch(err){
    console.error(err);
    qText.textContent = 'เกิดข้อผิดพลาดในการโหลดคำถาม';
    qInfo.textContent = String(err);
  }
}

// ---------- Dice (step-by-step slow walk) ----------
async function rollDie(){
  if(!canRoll) return;
  rollBtn.disabled=true; canRoll=false; turnBadge.textContent='กำลังทอย…'; refreshRollBtn();

  const roll = Math.floor(Math.random()*6)+1;
  rollBtn.textContent = `🎲 ทอยลูกเต๋า (${roll})`;
  log('🎲 ทอยได้ <b>'+roll+'</b>');

  if(position + roll > 100 && exactFinish){
    log('⛔ ต้องลงตรงช่อง 100 เท่านั้น (อยู่ที่ '+position+')');
    rollBtn.textContent='🎲 ทอยลูกเต๋า (1–6)';
    turnBadge.textContent='ตอบคำถามถัดไปเพื่อทอยอีกครั้ง'; nextQuestion(); return;
  }
  for(let step=0; step<roll; step++){ position += 1; moveTokenTo(position); updateProgress(); await sleep(420); await sleep(120); }
  tokenEl.classList.add('landing'); await sleep(260);

  if(ladders[position]){ const up=ladders[position]; log('🪜 '+position+' → <b>'+up+'</b>'); position=up; moveTokenTo(position); updateProgress(); tokenEl.classList.add('landing'); await sleep(420); }
  else if(snakes[position]){ const down=snakes[position]; log('🐍 '+position+' → <b>'+down+'</b>'); position=down; moveTokenTo(position); updateProgress(); tokenEl.classList.add('landing'); await sleep(420); }

  if(position===100){
    turnBadge.textContent='จบเกม — เยี่ยม!';
    if(window._stopTimer) window._stopTimer();
    alert('ชนะแล้ว!');
  }else{
    rollBtn.textContent='🎲 ทอยลูกเต๋า (1–6)';
    turnBadge.textContent='ตอบคำถามให้ถูกเพื่อทอยอีกครั้ง'; nextQuestion(); refreshRollBtn();
  }
}

// ---------- Init ----------
function updateProgress(){ if(!progBar){ progBar = document.getElementById('progBar'); posText = document.getElementById('posText'); }
  const pct = Math.max(0, Math.min(100, position)); progBar.style.width = pct + '%'; posText.textContent = position + ' / 100'; }
function init(){
  setTheme('theme-ice');
  renderBoard(); updateProgress();
  // initial UI
  turnBadge.textContent='กด "เริ่มเกม" เพื่อจับเวลา';
  rollBtn.disabled = true; canRoll = false; refreshRollBtn();
  // hook start
  const startBtn = document.getElementById('startBtn');
  const timerEl  = document.getElementById('timer');
  let timerInt = null, elapsed = 0;
  function fmt(n){ return String(n).padStart(2,'0'); }
  function tick(){
    elapsed += 1;
    const m = Math.floor(elapsed/60), s = elapsed%60;
    timerEl.textContent = `⏱ ${fmt(m)}:${fmt(s)}`;
  }
  function startTimer(){
    if(timerInt) clearInterval(timerInt);
    elapsed = 0;
    timerEl.textContent = '⏱ 00:00';
    timerInt = setInterval(tick, 1000);
  }
  startBtn.addEventListener('click', ()=>{
    startTimer();
    startBtn.disabled = true;
    startBtn.textContent = 'กำลังเล่น…';
    turnBadge.textContent='ต้องตอบถูกก่อนถึงจะทอย';
    nextQuestion();
    refreshRollBtn();
  });
  // expose stop if win
  window._stopTimer = ()=>{ if(timerInt) clearInterval(timerInt); };
}
window.addEventListener('DOMContentLoaded', ()=>{ init(); refreshRollBtn(); });

// ---------- ปุ่ม Restart และ End ----------
(function(){
  const startBtn   = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const endBtn     = document.getElementById('endBtn');

  if(restartBtn){
    restartBtn.addEventListener('click', ()=>{
      if(confirm('เริ่มเกมใหม่ตั้งแต่ต้น?')) location.reload();
    });
  }
  if(endBtn){
    endBtn.addEventListener('click', ()=>{
      if(window._stopTimer) window._stopTimer();
      rollBtn.disabled = true;
      canRoll = false;
      if(startBtn){ startBtn.disabled = false; startBtn.textContent = '▶ เริ่มเกม'; }
      turnBadge.textContent = 'จบเกมแล้ว — กดเริ่มเกมเพื่อเล่นใหม่';
      alert('จบเกมแล้ว! 🎯');
    });
  }
})();
</script>
